<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
  <link rel ="stylesheet" th:href="@{/css/updateForm.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<br/><br/>
<div class="container">
  <p class="p1">내 정보</p>

  <div class="card" style="height:30rem; text-align: center;">
    <div class="card-body">
      <p class="card-text" style="text-align: center; color:6C63FF; padding: 30px 0px;">
      <form>
        <input type="hidden" id="id" th:value="${user.id}">
        <div class="form-group">
          <input type="text" class="form-control" th:value="${user.email}" id="email" readonly>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="새 비밀 번호" id="password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" th:value="${user.nickname}" id="nickname">
        </div>
      </form>
      <hr class="my-4">
      <div class="row">
        <div class="col">
          <button id="btn-update" class="button_1">수정</button>
        </div>
        <div class="col">
          <button class="button_2" th:onclick="|location.href='@{/my-page}'|">취소</button>
        </div>
      </div>
      <br>
      </p>
    </div>
  </div>

  <nav>
    <ul class="nav-container">
      <li class="nav-item" style="margin-right: 35px;"><a th:href="@{/today-clothes}"><img th:src="@{/img/m1_black.png}"></a></li>
      <li class="nav-item"><a th:href="@{/my-clothes}"><img th:src="@{/img/m2_black.png}"></a></li>
      <li class="nav-item" style="margin-left: 35px;"><a th:href="@{/my-page}"><img th:src="@{/img/m3_color.png}"></a></li>
    </ul>
  </nav>
</div>
<script src="/js/user.js"></script>
</body>
</html>
