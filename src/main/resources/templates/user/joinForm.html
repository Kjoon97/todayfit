<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link rel ="stylesheet" th:href="@{/css/joinLoginForm.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<br/><br/>
<div class="container">
  <div class="logoImg"><img th:src="@{/img/logo.png}"></div>
  <p>회원 가입</p>
  <br>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="이메일" id="email" oninput="checkEmail()">
      <span class="email_ok">사용 가능한 이메일입니다.</span>
      <span class="email_already">누군가 이 이메일을 사용하고 있어요.</span>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="패스워드" id="password">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="닉네임" id="nickname">
    </div>
    <!-- 지역 선택   -->
    <div>
      <select th:field="*{regionCodes}" class="form-control" id="region" name="region">
        <option th:each="regionCode : ${regionCodes}" th:value="${regionCode.eName}" th:text="${regionCode.kName}"></option>
      </select>
    </div>
  </form>
  <hr class="my-4">
  <button id="btn-save" class="button_1" type="submit">회원 가입</button>
  <br>
  <br>
  <button class="button_2" th:onclick="|location.href='@{/auth/loginForm}'|" type="button">뒤로 가기</button>
</div>
<script src="/js/user.js"></script>
</body>
</html>
